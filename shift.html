<head>    
    <style>
        body{
            margin: auto;
            width: max-content;
        }
        .roundBoxGreen{    
            border-radius: 25px;
            background : rgb(233, 253, 217);
            border: 2px solid #73AD21;
            padding: 20px; 
            width: 200px;
            height: 150px; 
        }
        .roundBoxOrange{
            border-radius: 25px;
            background : rgb(253, 245, 217);
            border: 2px solid rgb(255, 196, 0);
            padding: 20px; 
            width: 200px;
            height: 150px; 
        }
    </style>
    <script src="./shift.js"></script>
</head>
<body>
  <h1 style="text-align: left"> Shifts </h1>
  <table style="align: center">
      <tr>
          <td>
                <div class="roundBoxGreen"> </div>
          </td>
          <td width="100px" style="text-align: center">
                <i class="fas fa-caret-right" style=" font-size:50px;color:rgb(0, 145, 189)"></i>
          </td>
          <td>
                <div class="roundBoxOrange"> </div>
          </td>
      </tr>

    </table>
  
</body>
