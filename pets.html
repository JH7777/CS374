<html>
<head>
    <meta charset='utf-8' />

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />

    <style>
        .common {
            display: inline-block;
            width: 150px;
            height: 200px;
        }

        .h11 {
            font-family: 'Francois One', sans-serif;
            font-size: 35px;
        }

        h4 {
            margin-top: 5px;
            margin-left: 10px;
            margin-bottom: 3px;
            font-family: 'Noto Sans', sans-serif;
            font-size: 20px;
        }

        cite {
            font-family: 'Noto Sans', sans-serif;
            font-size: 12px;

        .cat {
            margin-top: 15px;
            margin-left: 0px;

            background-color : white;
        }*/
    </style>

</head>
<body style="margin-top : 20px;">
    <span class="h11" style='margin-top : 20px; margin-left : 20px;'> Pets </span>
    <div class="body" style='margin-top : 20px; margin-left : 40px;'>
        <div class="body" style='display:inline;' id="field">

        </div>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyAn9cS4J2VMItPAG7DFDqRfgZfknrVjhQ8",
            databaseURL: "https://dydi-82330.firebaseio.com/",
        };
        firebase.initializeApp(config);
        var database = firebase.database();
        var petsRef = database.ref('pets');
        petsRef.on('value', function(snapshot) {
            snapshot.forEach(function(childSnapshot) {
                var div = document.createElement('div');
                div.style.setProperty("float", "left");
                div.style.setProperty("margin-right", "15px");
                div.style.setProperty("margin-bottom", "35px")
                var div2 = document.createElement('div');
                var img = document.createElement('img');
                img.src = childSnapshot.val().url;
                img.style.setProperty("border-radius", "15px");
                img.style.setProperty("width", "100px");
                img.style.setProperty("height", "100px");
                var h4 = document.createElement('h4');
                var name = document.createTextNode(childSnapshot.val().name);
                h4.style.setProperty("text-align", "center");
                var div3 = document.createElement('div');
                var age = document.createTextNode(childSnapshot.val().age);
                div3.style.setProperty("text-align", "center");
                if (childSnapshot.val().gender == "male"){
                    var gender_icon = document.createElement("i");
                    gender_icon.setAttribute ('class', "fas fa-male");
                    gender_icon.style.color = "skyblue";
                    gender_icon.style.setProperty("margin-left", "5px");
                }
                else if (childSnapshot.val().gender == "female"){
                    var gender_icon = document.createElement("i");
                    gender_icon.setAttribute ('class', "fas fa-male");
                    gender_icon.style.color = "pink";
                    gender_icon.style.setProperty("margin-left", "5px");
                }
                div.appendChild(div2);
                div2.appendChild(img);
                div2.appendChild(h4);
                h4.append(name);
                div2.appendChild(div3);
                div3.appendChild(age);
                div3.appendChild(gender_icon);
                document.getElementById("field").appendChild(div);
            })})
    </script>
</body>
</html>
