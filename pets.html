<body style="margin-top : 20px;">

    <div class="body" style='margin-top : 20px; margin-left : 40px;'>
        <div class="body" style='display:inline;' id="field">
        </div>

    <div class="modal fade" id="modal_add_schedule" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Pet</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="#" id="add_form">
                    <div class="modal-body">
                        <div class="container">
                            <div class="form-group">
                                <label for="add_title">Name</label>
                                <input type="text" name="title" id="add_title" class="form-control" placeholder="Enter Title" required>
                            </div>
                            <article>
                                <p id="status">Upload pet lmage</p>
                                <p><input type=file></p>
                                <div id="holder"></div>
                            </article>

                            <fieldset class="form-group">
                                <div class="row">
                                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                            <label class="form-check-label" for="gridRadios1">
                                                Male
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                            <label class="form-check-label" for="gridRadios2">
                                                Female
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-group">
                                <label for="add_title">Age</label>
                                <input name="age" style="margin-right : 40px;" type="number" min="0">
                            </div>
                            <div class="form-group">
                                <label for="add_noti">Characteristic</label>
                                <textarea name="noti_body" id="add_noti" rows="3" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="add_submit">Submit</button>
                        <button type="reset" class="btn btn-danger" id="add_reset">Reset</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal_delete_schedule" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Pet</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="#" id="delete_form">
                    <div class="modal-body">
                        <div class="container">
                            <div class="form-group">
                                <label for="">Select to delete Pets</label>
                                <select multiple name="" id="delete" class="form-control">

                                </select>
                                <span style="font-size : 12px;"> You can select multiple pets by pressing control key.</span>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger" id="add_submit">Delete</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyAn9cS4J2VMItPAG7DFDqRfgZfknrVjhQ8",
            databaseURL: "https://dydi-82330.firebaseio.com/",
        };
        firebase.initializeApp(config);
        var database = firebase.database();
        var petsRef = database.ref('pets');
        var dummyRef = database.ref('dummy');
        dummyRef.set({
            dummy0: {
                url : "./images/dog1.jpg"
            },
            dummy1: {
                url : "./images/dog2.jpg"
            },
            dummy2: {
                url : "./images/dog3.jpg"
            },
            dummy3: {
                url : "./images/dog4.jpg"
            },
        })
        petsRef.on('value', function (snapshot) {
            $("#field").empty();
            snapshot.forEach(function(childSnapshot) {
                var div = document.createElement('div');
                div.style.setProperty("float", "left");
                div.style.setProperty("margin-right", "15px");
                div.style.setProperty("margin-bottom", "35px")
                var div2 = document.createElement('div');
                var img = document.createElement('img');
                img.src = childSnapshot.val().url;
                img.style.setProperty("border-radius", "15px");
                img.style.setProperty("width", "100px");
                img.style.setProperty("height", "100px");
                var h4 = document.createElement('h4');
                var name = document.createTextNode(childSnapshot.val().name);
                h4.style.setProperty("text-align", "center");
                var div3 = document.createElement('div');
                var age = document.createTextNode(childSnapshot.val().age);
                div3.style.setProperty("text-align", "center");
                if (childSnapshot.val().gender == "male"){
                    var gender_icon = document.createElement("i");
                    gender_icon.setAttribute ('class', "fas fa-male");
                    gender_icon.style.color = "skyblue";
                    gender_icon.style.setProperty("margin-left", "5px");
                }
                else if (childSnapshot.val().gender == "female"){
                    var gender_icon = document.createElement("i");
                    gender_icon.setAttribute ('class', "fas fa-male");
                    gender_icon.style.color = "pink";
                    gender_icon.style.setProperty("margin-left", "5px");
                }
                div.appendChild(div2);
                div2.appendChild(img);
                div2.appendChild(h4);
                h4.append(name);
                div2.appendChild(div3);
                div3.appendChild(age);
                div3.appendChild(gender_icon);
                document.getElementById("field").appendChild(div);
            })
            snapshot.forEach(function (childSnapshot) {
                var div = document.createElement('option');
                var name = document.createTextNode(childSnapshot.val().name);
                div.appendChild(name);
                document.getElementById("delete").appendChild(div);
            })
        })

        $(() => {
            $('#btn_add_schedule').click(() => {
                $('#modal_add_schedule').modal();
            });
             $('#btn_delete_schedule').click(() => {
                $('#modal_delete_schedule').modal();
             });
        });
    </script>
