<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>20150198 JEONGHYE KIM</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="capital_game.css" rel="stylesheet" />
  </head>
  <body>
    <div class=center>
    <h1> <strong>Do you know the capital of this country?</strong> </h1>
    <table>
      <tr Class="boldClass">
        <th> Country </th>
        <th> Capital </th>
        <th> Answer </th>
      </tr>
      <tr>
        <td> Republic of Korea </td>
        <td> <input id="textInput" class="custom"/> </td>
        <td> <button name="button">See Answer</button> </td>
      </tr>
      <tr Class="BlueClass">
        <td> Japan </td>
        <td> Tokyo </td>
        <td> <i class="fas fa-check"></i>  </td>
      <tr Class="RedClass">
        <td> United States of America </td>
        <td> <strike> New York </strike> </td>
        <td> Washington, D.C. </td>
      </div>
  </body>
</html>
